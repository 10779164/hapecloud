<div class="container">
	<section id="content">
		<form action="/login" method="POST" enctype="multipart/form-data" >
			<h1><font color="yellow">登陆</font></h1>
			<div>
				<input type="text" placeholder="Username" required="" id="username" name="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" name="password" />
			</div>
			<div>
				<input type="submit" value="登陆" />
				<a href="/forget_passwd"><font color="yellow">忘记密码</font></a>
				<a href="/signin"><font color="yellow">注册</font></a>
			</div>
			<center><p style="color:red">{{ error|default('')  }}</p></center>
		</form><!-- form -->
		<div class="button">
			
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
