<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Forget password</title>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/forget-passwd-bg.js"></script>
<script type="text/javascript" src="static/js/forget-passwd.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
<link type="text/css" rel="stylesheet" href="static/css/forget-passwd.css" />
<style>
	*{ margin:0; padding:0;}
	canvas{ display: block; margin: 0; width:100%; height:100%; position: fixed; left: 0; right: 0; top:0; bottom:0;
		z-index: -1; }
	.content{ width: 1144px; margin: 0 auto; padding-top:200px;}
	.rabitBg{ position:fixed; left:0; top:50%;}
</style>

</head>
<body>
<canvas id="fullstarbg">你的浏览器不支持canvas标签</canvas>
<div class="content">
 <img src="static/img/rabit.png" class="rabitBg" />
</div>
<script>
   $(".input_cover").mousedown(function(){
	   $(this).hide();
	   $(this).siblings("input").addClass("cur");
	   $("#sercHead").focus();
	   return false;

   })
   $("#sercHead").blur(function(){
	   $(this).removeClass("cur");
	   if($(this).val()==''){
		   $(this).siblings(".input_cover").show();
	   }
   })
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
